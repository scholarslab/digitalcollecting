[info]
name = "Digital Collecting"
version = "2.0.0"
author = "UVA Library Scholars' Lab"
;description = ""
;theme_link = ""
author_link = "https://scholarslab.lib.virginia.edu/"
omeka_version_constraint = "^3.0.0"

[config]
elements.accent_color.name = "accent_color"
elements.accent_color.type = "Omeka\Form\Element\ColorPicker"
elements.accent_color.options.label = "Main accent color"
elements.accent_color.options.info = "An accent color to be used on headings."
elements.accent_color.attributes.value = "#232d4b"

elements.nav_depth.name = "nav_depth"
elements.nav_depth.attributes.id = "nav_depth"
elements.nav_depth.type = "Number"
elements.nav_depth.options.label = "Top Navigation Depth"
elements.nav_depth.options.info = "Maximum number of levels to show in the site's top navigation bar. Set to 0 to show all levels."
elements.nav_depth.attributes.min = 0
elements.nav_depth.attributes.value = 0

elements.tagline.name = "tagline"
elements.tagline.attributes.id = "tagline"
elements.tagline.type = "Omeka\Form\Element\HtmlTextarea"
elements.tagline.options.label = "Tagline Text"
elements.tagline.options.info = "Add tagline text to your header"
elements.tagline.attributes.value = ""

; elements.background.name = "background_image"
; elements.background.type = "Omeka\Form\Element\Asset"
; elements.background.options.label = "Homepage Banner Image"

elements.index_content.name = "index_content"
elements.index_content.attributes.id = "index_content"
elements.index_content.type = "Omeka\Form\Element\HtmlTextarea"
elements.index_content.options.label = "Default Homepage Content"
elements.index_content.options.info = "HTML content to appear on the default homepage"
elements.index_content.attributes.value = ""

elements.logo.name = "logo"
elements.logo.type = "Omeka\Form\Element\Asset"
elements.logo.options.label = "Logo"

elements.logo_alt.name = "logo_alt"
elements.logo_alt.attributes.id= "logo_alt"
elements.logo_alt.type = "Zend\Form\Element\Text"
elements.logo_alt.options.label = "Logo Image Alt Text"
elements.logo_alt.options.info= "Add Alt Text to the img tag for the logo"
elements.logo_alt.attributes.value= ""

elements.footer.name = "footer"
elements.footer.attributes.id = "footer"
elements.footer.type = "Omeka\Form\Element\HtmlTextarea"
elements.footer.options.label = "Footer Content"
elements.footer.options.info = "HTML content to appear in the footer"
elements.footer.attributes.value = "Powered by Omeka S"

elements.browse_layout.name = "browse_layout"
elements.browse_layout.attributes.id = "browse_layout"
elements.browse_layout.type = "Zend\Form\Element\Select"
elements.browse_layout.options.label = "Layout for Browse Pages"
elements.browse_layout.options.value_options.grid = "Grid"
elements.browse_layout.options.value_options.list = "List"
elements.browse_layout.options.value_options.togglegrid = "Toggle (default: grid)"
elements.browse_layout.options.value_options.togglelist = "Toggle (default: list)"

elements.favicon.name = "favicon"
elements.favicon.type = "Omeka\Form\Element\Asset"
elements.favicon.options.label = "Favicon"
elements.favicon.options.info = "Website Icon/Shortcut Icon. Use image size 32px x 32px"
